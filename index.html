<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background Music (without controls and autoplay) -->
  <audio id="bgAudio" loop preload="auto">
    <source src="birthday-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Tap to Start Button -->
  <button id="startAudio" style="position: absolute; top: 20px; right: 20px; padding: 10px 20px; font-size: 16px;">
    Tap to Start Music
  </button>

  <div class="container">
    <h1>ðŸŽ‰ Happy Birthday, Sajid! ðŸŽ‚</h1>
    <p>Wishing you a wonderful year ahead!</p>
    
    <!-- Balloons Section -->
    <div class="balloons">
      <div class="balloon" style="background: #ff4d4d; left: 10%; animation-delay: 0s;"></div>
      <div class="balloon" style="background: #ffd633; left: 30%; animation-delay: 1s;"></div>
      <div class="balloon" style="background: #66ccff; left: 50%; animation-delay: 2s;"></div>
      <div class="balloon" style="background: #a64dff; left: 70%; animation-delay: 0.5s;"></div>
      <div class="balloon" style="background: #33cc33; left: 90%; animation-delay: 1.5s;"></div>
    </div>
    
    <!-- Confetti Section -->
    <div class="confetti-container">
      <div class="confetti" style="left: 5%; animation-delay: 0s; background: #ff4d4d;"></div>
      <div class="confetti" style="left: 20%; animation-delay: 0.5s; background: #ffd633;"></div>
      <div class="confetti" style="left: 35%; animation-delay: 1s; background: #66ccff;"></div>
      <div class="confetti" style="left: 50%; animation-delay: 1.5s; background: #a64dff;"></div>
      <div class="confetti" style="left: 65%; animation-delay: 2s; background: #33cc33;"></div>
      <div class="confetti" style="left: 80%; animation-delay: 2.5s; background: #ff4d4d;"></div>
    </div>
  </div>

  <script>
    // Method 1: Tap to start audio
    document.getElementById("startAudio").addEventListener("click", function() {
      var audio = document.getElementById("bgAudio");
      audio.play().then(function() {
        console.log("Audio started successfully.");
        // Hide the start button after audio starts
        document.getElementById("startAudio").style.display = "none";
      }).catch(function(error) {
        console.error("Error starting audio:", error);
      });
    });
  </script>

</body>
</html>
